{% extends 'common.html' %}
{% load static %}

{% block title %} Artist Portal || Feedback {% endblock %}

{% block content %}
        <!-- pages-title-start -->
		<section class="contact-img-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="con-text">
                            <h2 class="page-title">Feedback</h2>
                            <p><a href="#">Home</a> | Feedback</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<!-- pages-title-end -->
		<!-- contact content section start -->
		<section class="top-map-area">
            <div class="container">
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">                        
                        <div class="row">
                            <div class="col-md-12">
                                <h3>Feedback Form</h3>
                            </div>
                            <form  id="contact_form" method="post"> {% csrf_token %}
                                
                                <div class="form-group required" style="margin-bottom: 5px">
                                    <label class="col-md-2 control-label">Email Id</label>
                                    <div class="col-md-10">
                                        <input class="form-control" style="margin-bottom: 5px" type="text" value="" name="name" placeholder="your email Id here...">
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-md-2 control-label">Art Id</label>
                                    <div class="col-md-10">
                                        <input class="form-control" style="margin-bottom: 5px" type="email" value="" name="email" placeholder="Art Id here...">
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-md-2 control-label">Date</label>
                                    <div class="col-md-10">
                                        <input class="form-control" style="margin-bottom: 5px" type="text" value="" name="subject" placeholder="date of feedback...">
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-md-2 control-label">Message</label>
                                    <div class="col-md-10">
                                        <textarea class="form-control" style="margin-bottom: 15px" rows="10" name="message" placeholder="your message here..."></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="buttons">
                                        <div class="pull-right">
                                            <input class="btn btn-primary" style="margin-bottom: 100px" type="submit" value="Submit">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
